<div class="container-fluid">
    <h3 class="mt-3 display-3 ml-3 font-weight-lighter">{{dataExtractor.name}}</h3>
    <h5 class="mt-3 ml-3 font-weight-lighter">Correo electronico : <b>{{dataExtractor.email}}</b></h5>
    <h5 class="mt-3 ml-3 font-weight-lighter">Fecha de la solicitud : <b>{{dataExtractor.date | date}}</b></h5>
    <h5 class="mt-3 ml-3 font-weight-lighter">Hora de la solicitud : <b>{{dataExtractor.date | date: 'shortTime'}}</b></h5>
    <h5 class="mt-3  ml-3 font-weight-lighter">Provincia : <b>{{dataExtractor.province}}</b></h5>
    <h5 class="mt-3  ml-3 font-weight-lighter">Sintomas : <b>{{dataExtractor.description}}</b></h5>

</div>
